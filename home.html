    <script>
      const container = document.getElementById("scroll-container");
      const items = container.querySelectorAll(".item");

      container.addEventListener("scroll", () => {
        const centerX = container.scrollLeft + container.offsetWidth / 2;

        items.forEach((item) => {
          const itemCenter = item.offsetLeft + item.offsetWidth / 2;
          const distance = Math.abs(centerX - itemCenter);

          if (distance < item.offsetWidth / 2) {
            item.classList.add("pop");
          } else {
            item.classList.remove("pop");
          }
        });
      });

      // --- POP effect for videos ---
      const videoContainer = document.querySelectorAll(".horizontal-scroll")[1]; // 2nd scroll container
      const videoItems = videoContainer.querySelectorAll(".item-portrait");
